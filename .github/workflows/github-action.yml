name: Docker Image Build and Push to ACR

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch

env:
  AZURE_CONTAINER_REGISTRY: myacrname.azurecr.io # Replace with your ACR name
  IMAGE_NAME: my-app # Replace with your desired image name

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }} # Store Azure service principal credentials as a GitHub secret

    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.AZURE_CONTAINER_REGISTRY }}
        username: ${{ secrets.ACR_USERNAME }} # Store ACR username as a GitHub secret
        password: ${{ secrets.ACR_PASSWORD }} # Store ACR password as a GitHub secret

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        file: ./Dockerfile # Specify the path to your Dockerfile if not in the root