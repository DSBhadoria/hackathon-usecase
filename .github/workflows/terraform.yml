name: Terraform - Plan and Apply

# Disabled: Requires AZURE_CREDENTIALS secret with Service Principal permissions
# To enable: Add AZURE_CREDENTIALS secret and uncomment the 'on' section below

on:
  workflow_dispatch:  # Manual trigger only
  
# Automatic triggers disabled until Service Principal is configured
# pull_request:
#   branches:
#     - main
#   paths:
#     - 'terraform/**'
#     - '.github/workflows/terraform.yml'
# push:
#   branches:
#     - main
#   paths:
#     - 'terraform/**'
#     - '.github/workflows/terraform.yml'

env:
  TF_VERSION: '1.6.0'
  WORKING_DIR: './terraform'

jobs:
  terraform-lint:
    name: Terraform Lint and Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if Terraform directory exists
        id: check_terraform
        run: |
          if [ -d "${{ env.WORKING_DIR }}" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Terraform directory not found. Skipping Terraform workflow."
            echo "Create a terraform/ directory with your infrastructure code to enable this workflow."
          fi

      - name: Setup Terraform
        if: steps.check_terraform.outputs.exists == 'true'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        if: steps.check_terraform.outputs.exists == 'true'
        id: fmt
        run: terraform fmt -check -recursive
        working-directory: ${{ env.WORKING_DIR }}
        continue-on-error: true

      - name: Terraform Init
        if: steps.check_terraform.outputs.exists == 'true'
        id: init
        run: terraform init -backend=false
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform Validate
        if: steps.check_terraform.outputs.exists == 'true'
        id: validate
        run: terraform validate -no-color
        working-directory: ${{ env.WORKING_DIR }}

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: terraform-lint
    if: github.event_name == 'pull_request'
    strategy:
      matrix:
        environment: [dev, staging, prod]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if Terraform directory exists
        id: check_terraform
        run: |
          if [ -d "${{ env.WORKING_DIR }}" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            exit 0
          fi

      - name: Setup Terraform
        if: steps.check_terraform.outputs.exists == 'true'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login
        if: steps.check_terraform.outputs.exists == 'true'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
        continue-on-error: true

      - name: Terraform Init - ${{ matrix.environment }}
        if: steps.check_terraform.outputs.exists == 'true'
        run: |
          terraform init \
            -backend-config="storage_account_name=${{ secrets.TF_STATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TF_STATE_CONTAINER }}" \
            -backend-config="key=${{ matrix.environment }}.tfstate"
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform Plan - ${{ matrix.environment }}
        if: steps.check_terraform.outputs.exists == 'true'
        run: |
          terraform plan \
            -var-file="environments/${{ matrix.environment }}.tfvars" \
            -out=${{ matrix.environment }}.tfplan \
            -no-color
        working-directory: ${{ env.WORKING_DIR }}

      - name: Upload Plan Artifact
        if: steps.check_terraform.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}
          path: ${{ env.WORKING_DIR }}/${{ matrix.environment }}.tfplan
          retention-days: 5

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        environment: [dev]  # Only auto-deploy to dev, staging/prod require manual approval
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if Terraform directory exists
        id: check_terraform
        run: |
          if [ -d "${{ env.WORKING_DIR }}" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Terraform directory not found. Skipping apply."
            exit 0
          fi

      - name: Setup Terraform
        if: steps.check_terraform.outputs.exists == 'true'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login
        if: steps.check_terraform.outputs.exists == 'true'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
        continue-on-error: true

      - name: Terraform Init - ${{ matrix.environment }}
        if: steps.check_terraform.outputs.exists == 'true'
        run: |
          terraform init \
            -backend-config="storage_account_name=${{ secrets.TF_STATE_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ secrets.TF_STATE_CONTAINER }}" \
            -backend-config="key=${{ matrix.environment }}.tfstate"
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform Apply - ${{ matrix.environment }}
        if: steps.check_terraform.outputs.exists == 'true'
        run: |
          terraform apply \
            -var-file="environments/${{ matrix.environment }}.tfvars" \
            -auto-approve \
            -no-color
        working-directory: ${{ env.WORKING_DIR }}

      - name: Output AKS Cluster Info
        if: steps.check_terraform.outputs.exists == 'true'
        run: terraform output -json
        working-directory: ${{ env.WORKING_DIR }}
